name: Build Linux 6.12.37 with custom patches

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout source
      uses: actions/checkout@v3

    - name: Install build dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential bc bison flex \
            libssl-dev libelf-dev libncurses-dev dwarves \
            wget xz-utils fakeroot

    - name: Download Linux 6.12.37
      run: |
        wget https://www.kernel.org/pub/linux/kernel/v6.x/linux-6.12.37.tar.xz
        tar xf linux-6.12.37.tar.xz
        mv linux-6.12.37 linux

    - name: Add LotSpeed source file
      run: |
        wget https://raw.githubusercontent.com/uk0/lotspeed/zeta-tcp/lotspeed.c \
          -O linux/net/ipv4/tcp_lotspeed.c

    - name: Apply kernel patches (0000 → 0003)
      run: |
        cd linux
        patch -p1 < ../kernel_patches/6.12/net/0000-net-tcp-bbr1-copy.patch
        patch -p1 < ../kernel_patches/6.12/net/0001-net-tcp-bbrplus-copy.patch
        patch -p1 < ../kernel_patches/6.12/net/0002-net-tcp-tcp-brutal.patch

    - name: Register LotSpeed in Kernel (Kconfig & Makefile)
      run: |
        cd linux

        sed -i '/config TCP_CONG_BBR/a \
        config TCP_CONG_LOTSPEED\n\
        \ttristate "LotSpeed TCP congestion control"\n\
        \tdefault n\n\
        \thelp\n\
        \t  LotSpeed TCP congestion control algorithm.\n' net/ipv4/Kconfig

        echo "obj-\$(CONFIG_TCP_CONG_LOTSPEED) += tcp_lotspeed.o" >> net/ipv4/Makefile

        echo "Checking Kconfig..."
        grep -A 5 "TCP_CONG_LOTSPEED" net/ipv4/Kconfig
        echo "Checking Makefile..."
        grep "tcp_lotspeed.o" net/ipv4/Makefile

    - name: Configure kernel
      working-directory: linux
      run: |
        make defconfig
        
        # 开启高级拥塞控制选项，否则自定义算法可能不显示
        scripts/config --enable CONFIG_TCP_CONG_ADVANCED
        
        # 开启 LotSpeed
        scripts/config --enable CONFIG_TCP_CONG_LOTSPEED
        # 将 LotSpeed 设为默认 (可选，如果想开机即用)
        # scripts/config --set-str CONFIG_DEFAULT_TCP_CONG_CONTROL "lotspeed"
        
        # 更新配置
        make olddefconfig
        
        # 检查最终配置是否生效
        grep "CONFIG_TCP_CONG_LOTSPEED" .config

    - name: Build kernel
      working-directory: linux
      run: |
        make -j"$(nproc)"
        make bindeb-pkg -j"$(nproc)"

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: linux-6.12.37-custom
        path: |
          *.deb
